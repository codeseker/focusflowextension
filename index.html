<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Enhance your productivity on YouTube by hiding recommendations and displaying your Notion tasks with this sleek Chrome extension. Stay focused and achieve more with less distraction.">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>FocusFlow</title>
</head>

<body class="bg-gray-900" style="width: 264px;">

    <div class="w-full h-full bg-gray-900 text-white flex justify-center items-center p-8 flex-col rounded-lg">
        <div class="w-full flex flex-col items-center">
            <h3 class="text-2xl mb-8 text-center">FocusFlow</h3>

            <div class="flex flex-col gap-y-5 w-full">
                <button id="notion"
                    class="w-full select-none rounded-2xl bg-white py-3 text-center font-sans text-sm font-bold uppercase text-black shadow-md transition-all hover:shadow-lg focus:opacity-85 active:opacity-85">
                    Login With Notion
                </button>
                <button id="notionData"
                    class="w-full select-none rounded-2xl bg-white py-3 text-center font-sans text-sm font-bold uppercase text-black shadow-md transition-all hover:shadow-lg focus:opacity-85 active:opacity-85">
                    Get Tasks
                </button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
